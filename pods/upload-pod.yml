apiVersion: v1
kind: Pod
metadata:
  name: upload-pod
  labels:
    app: upload
    serviceRoute: upload
    serviceName: upload-service
spec:
  containers:
  - name: upload-service
    image: shakka/upload-service
    env:
      - name: PORT
        value: '3000'
    resources:
      requests:
        memory: "500Mi"
        cpu: "100m"
      limits:
        memory: "500Mi"
        cpu: "300m"
    ports:
      - name: upload-port 
        containerPort: 3000

 
